<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador Web</title>
</head>
<body>
    <header>
        
        <img src="logo.png" alt="logo de alura" class="logo">
        
    </header>
    <main>
        <section>
            <textarea id="textArea" class="text-area" name="textArea" class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button id="btnEncriptar" class="btn-encriptar">Encriptar</button>
                <button id="btnDesencriptar" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="messageArea" class="mensaje" name="messageArea" cols="20" rows="10"></textarea>
            <div>
                <button id="btnCopiar" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer class="footer">Encritador web, Desarrollado por SAMIR MARTINEZ ACOSTA</footer>
    <script src="script.js"></script>
</body>
</html>
